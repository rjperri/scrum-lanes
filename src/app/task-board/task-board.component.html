<div cdkDropListGroup>
  
  <div class="example-container" *ngFor="let col of board.columns">
    <h2>{{col.name}}</h2>

    <div
      cdkDropList
      [cdkDropListData]="col.tasks"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of col.tasks" cdkDrag>{{item.description}}</div>
    </div>
  </div>
</div>
